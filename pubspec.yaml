name: demo
description: "Video Overlay Demo - Client-side video rendering with Native Editor"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Video playback
  video_player: ^2.9.3
  
  # Lightweight FFmpeg for video processing with animations
  # Using the actively maintained fork with minimal codecs to reduce app size
  ffmpeg_kit_flutter_new_min: ^3.1.0
  
  # Path provider for file operations
  path_provider: ^2.1.5
  
  # Network requests
  http: ^1.3.0
  
  # Runtime permissions
  permission_handler: ^11.3.1
  
  # Save to gallery
  gal: ^2.3.2
  
  # Image caching
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
